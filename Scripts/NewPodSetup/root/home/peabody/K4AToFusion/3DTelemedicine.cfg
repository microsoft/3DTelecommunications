[Configuration]
# THIS FILE#
ConfigurationFile=C:\3DTelemedicine\3DTelemedicine.cfg
ConfigurationFileLinux=/home/peabody/K4AToFusion/3DTelemedicine.cfg

[Network]
FusionIPAddress=192.168.102.250
FusionIPAddress_PODNetwork=192.168.101.250
RendererIPAddress=192.168.102.249
ControlPanelIPAddress=192.168.102.251
# The calibration software usually runs in the same machine as fusion
CalibrationSoftwareIPAddress=192.168.102.250
# This is an IP base.  You should not specify the final octet, it will be appended to the end of this string
DepthPodIPBase=192.168.101.

[Ports]
EventPort=14520
StatusPort=14512
DaemonPort=14511
RendererColorStreamPort=7777
Renderer3DStreamPort=3074
# Depth pod daemons use DepthPodDaemonPortBase + DepthPodNumber for the port.  Depth Pod numbering is 1-based, NOT 0-based.
# nothing will broadcast directly on the port number specified here, it will always be [DepthPodDaemonPortBase] + 1..[DepthCameraCount]
# we use the range starting in 14531 for daemons, and 14571 for applications
DepthPodDaemonPortBase=14530
DepthPodApplicationStatusPortBase=14570
NanoDaemonStatusPort=14501
NanoApplicationStatusPort=14502
NanoInterCalibrationSyncPort=14503
KNCSPublishEventPort=14502 # only reason why we keep this separate is so you could theoretically run control panel on the same machine as fusion and not conflict ports
DataStreamPort=14900


# FusionStatusPort=12345
# FusionDaemonPort=12345
# Sections are defined by data sections, not program sections
[DepthGeneration]
DepthCameraCount=10
DepthImageWidth=1024
DepthImageHeight=1024
RawDepthImageWidth=640
RawDepthImageHeight=576
IRBytesPerPixel=2

[ColorProcessing]
ColorImageWidth=3840
ColorImageHeight=2160
# ColorImageWidth=1920
# ColorImageHeight=1080
ColorPixelBytes=3

[Calibration]
DebugMode=true
# We store logs in the AppData folder, so this is a relative directory from %APPDATA%
LogRelativePath="\\..\\LocalLow\\Microsoft Research\\CalibrationLogs"
CSLogFilename="CalibrationSoftware.log"
CSErrorFilename="CalibrationSoftware.error"
Verbosity=3
### Required parameters
CalibrationWorkingDirectory=C:\3DTelemedicine\DATA\Calibration
# Available options: Kinect, StereoIR. Only the former is supported for now.
RigType=Kinect
# Maximal timestamp difference allowed among camera inputs for synchronization. For our setting with 10 cameras, 2000 is probably best. Value is in microseconds.
MaximumTimeSeparationOfSubframes=2000
# Two available calibration modes: stage1 - computes intrinsics and extrinsics; stage2 - computes only extrinsics
CalibrationMode=stage2
# Calibration board model. See available sizes below.
CalibrationBoard=PAICalibrationBoard-A2
# ## Optional parameters
# # Set DevicesCalibrationJson to load intrinsics stored in the corresponding file
# # and overwrite computed/factory values. This is useful to run stage1 during a careful
# # calibration, save the corresponding file and load it when using stage2.
# DevicesCalibrationJson=C:\\3DTelemedicine\\Data\\Calibration\\Intrinsics\\devicesCalibration.json
YAlignmentMethod=useImuToAlignYAxisToGravity
# # Any parameter accepted by the RunCalibrationApi.exe executable from the PAI calibration tools can
# # be added to ExtraParams, similarly to the example below
ExtraParams="--saveFovCoverage"

[PAICalibrationBoard-A0]
ObjectSize=0.13542 # In meters

[PAICalibrationBoard-A1]
ObjectSize=0.09575 # In meters

[PAICalibrationBoard-A2]
ObjectSize=0.0675 # In meters

# The POD-side calibration software for PAI is K4ARecorder. It records MKVs and saves them to [Calibration][CalibrationWorkingDirectory].
# The Azure Kinects are set using the parameters of this section 
[K4ARecorder]
Verbosity=1
# Color mode accepted by Azure Kinect: 720p, 720p_YUY2, 720p_NV12, 1080p, 1440p, 1536p, 2160p, 3072p, off
ColorMode=2160p
# Depth mode accepted by Azure Kinect: NFOV_2X2BINNED, NFOV_UNBINNED, WFOV_2X2BINNED, WFOV_UNBINNED, PASSIVE_IR, off
DepthMode=NFOV_UNBINNED
# Frame rate to record the videos: 5, 15, 30
FrameRate=5
# Exposure setting. Value range is 2 to 5s, or -11 to 1. -12 sets auto exposure.
ExposureValue=-9
# Gain setting. Value range is 0 to 255. -1 sets auto gain
Gain=255
# White balance setting. Value range is 2500 to 12500. -1 sets auto white balance.
WhiteBalance = -1
# Saturation setting. Value range is 0 to 63. -1 does not set saturation.
Saturation = -1
# Sharpness setting. Value range is 0 to 4. -1 does not set sharpness.
Sharpness = -1
# Brighness setting. Value range is 0 to 255. -1 does not set brightness.
Brightness = -1
# Contrast setting. Value range is 0 to 10. -1 does not set contrast.
Contrast = -1
# destination where MKVs are stored (USB or RamDisk)
MKVDestination="/mnt/USB"
#destination where MKVs are transferred to via scp
TransferDestination="3dtm@peabodycontrolpanel:/3DTelemedicine/DATA/Calibration"

[Fusion]
Verbosity=2
BinaryLocation=C:\3DTelemedicine\Fusion\
# ###### basic setup ###########
CalibrationDirectory=C:\3DTelemedicine\DATA\FusionCalibration
OfflineDataDirectory=C:\3DTelemedicine\OfflineData\Fusion
frame_start=1
frames_num=488
# ####### Enable live capture from network ########
livecapture=true
# ###### mesh server ###########
runmeshserver=true
# ###### mock server ###########cams_d
runmockserver=false
mockserver_file=C:\3DTelemedicine\OfflineData\Fusion
mockserver_begin=3811
mockserver_end=4044
# ###### Fusion volume parameters #####
# xmin=-90
# xmax=110
# ymin=-200
# ymax=-20
# zmin=-55
# zmax=130
# ## MVC parameters
# # Glasgow parameters
# xmin=-90
# xmax=90
# ymin=-20
# ymax=200
# zmin=-55
# zmax=130
# PAI new version
# xmax=98.14925537109375
# xmin=-88.7830322265625
# ymax=86.67738037109375
# ymin=-243.5260986328125
# zmax=124.3951904296875
# zmin=-111.4900390625
xmin_adjustment=200
xmax_adjustment=-200
ymin_adjustment=300
ymax_adjustment=180
zmin_adjustment=300
zmax_adjustment=-200
# ###### Fusion quality parameters ####
voxel_resolution=0.5
ed_nodes_resolution=4.0
ed_nodes_resolution_low=8.0
ddf_mu=2.5
align_mu=5.0
UseDepthOffset=true
DepthOffsetAmount=0
# ###### Debug ##############
interceptFusionWriteDisk=false
interceptFusionWriteDirectory=C:\3DTelemedicine\OfflineData\Fusion
ProcessRegex=LiveFusionDemo-Multiview
f2f_motion_bUseDepthTopBitAsSeg=false
fusion4d_bUseDepthTopBitAsSeg=false
# DisabledCameraList={4}
HighQualityEnabled=true
dual_gpu=false
voxel_resolution_low=0.3
# determines how we load offline data (as bin or PNG)
usePNGAsDepth=true
usePNGAsColor=true

[Renderer]
Verbosity=1
BinaryLocation=C:\3DTelemedicine\Renderer\
UseBuiltInConfig=false
CalibrationDirectory=C:\3DTelemedicine\DATA\RendererCalibration
# No idea why we need this... LocalCalibDirectoryName="DummyData"
SendToStreamingServer=true
ServerVideoEncodeBitRate=34
ProcessRegex=HoloPortRenderer
CalibrationImageScale=1
DrawColorTextures=true
NetworkTargetFPS=30.0
UseColorCorrectionLUT=false


# DisabledCameraList={4}
# UVUnwrap and Texturing
[ModelToTexture]
TextureDimension=2048
PerTriangleTextureDimension=16
ExpectedIndexCount=196608
ExpectedVertexCount=120000
TextureDimensionHQ=4096
PerTriangleTextureDimensionHQ=5
ExpectedIndexCountHQ=4000000
ExpectedVertexCountHQ=700000

[Audio]
UseAudio=true
AudioSampleRate=48000
AudioSampleSize=2


# These move the volume coming out of render into the viewer, so if the model is tilted due
# to a change in the angle of pod 1, or the subject is floting, or sunk into the floor, etc...
# adjust these values and re-start renderer (make sure you make the adjustment to the version of the config
# that is ON renderer!)
[TransformCorrection]
UseCorrection=true
# CorrectionPositionX=0
# CorrectionPositionY=0
# CorrectionPositionZ=0
# CorrectionRotationX=0
# CorrectionRotationY=0
# CorrectionRotationZ=0
# # CorrectionPositionX=0
# # CorrectionPositionY=0
# # CorrectionPositionZ=0
# CorrectionPositionX=0
# ## MVC/Glasgow
# CorrectionPositionX=0
# CorrectionPositionY=-0.27
# CorrectionPositionZ=0
# CorrectionRotationX=189
# CorrectionRotationY=0
# CorrectionRotationZ=0
# ## MVC/Glasgow - POD 3 as reference
# CorrectionPositionX=0
# CorrectionPositionY=-1.0
# CorrectionPositionZ=0
# CorrectionRotationX=90
# CorrectionRotationY=0
# CorrectionRotationZ=0
# ## PAI calibration
# # Calibration.A0.5.2.2022_stage2
CorrectionPositionX=0
CorrectionPositionY=0
CorrectionPositionZ=0
CorrectionRotationX=0
CorrectionRotationY=0
CorrectionRotationZ=0


# Depth dilation/search settings for Renderer's color projection checks
[DepthDilationProfile]
DilateSteps=1
DefaultDepthSearchRadius=6
DefaultDepthSearchStep=2
DefaultDepthDilateStepSize=3
DepthDilateStepSize_Pod0=5
DepthSearchStep_Pod0=2
DepthSearchRadius_Pod0=6
# determines min angle between surface normal and camera ray that's acceptable
DotProductNormalWeightThreshold=0.0
# determines min cutoff for discontinuity check in color projection
DiscontinuityThreshold=0.1

[UI]
StoppedColor=2.0
CameraPanningSpeed=50
CameraRotationSpeed=3000
CameraZoomSpeed=5
# Display the debug tab in the UI
EnableDebugTab=true

[3DTMLauncherService]
Verbosity=1
BinaryLocation=C:\3DTelemedicine\3DTMLauncherService
DisableHeartbeat=false
UpdatedZipFilename=C:\3DTelemedicine\3DTMLauncherService.new.zip
UpdaterExecutable="C:\3DTelemedicine\Tools\3DTM Launcher Service Updater.exe"

[KinectNanoCommunicatorService]
Verbose=2
BinaryLocation=C:\3DTelemedicine\KinectNanoCommunicatorService
# Verbosity level.  0 is default, minimal output. 1 will produce much more output in the event log.  2 and higher are extremely verbose and should only be used for debugging
Verbosity=1
DisableHeartbeat=false

[Decoder]
# Defaults to [Network][RendererIPAddress] if not set HoloStreamServerHost=RENDER
# Defaults to [Ports][Renderer3DStreamPort] if not set HoloStreamServerPort=3074
ShouldWriteIncomingStreamToDisk=false
# folder for saving incoming stream to disk, so it can be loaded later for debug
HoloportStreamWriteFolder=C:\HoloportStreamData
# if set to true, data will be read from HoloportStreamReadFolder instead of from network stream
ShouldReadStreamFromDisk=false
HoloportStreamReadFolder=C:\HoloportStreamData\_2020_10_7_11-42-22
Color2DStreamReadFolder=C:\HoloportStreamData\

[AzureKinectLauncherDaemon]
Verbosity=3
BinaryLocation=/usr/local/bin/
StagingFolder=/home/peabody/staging/
DaemonMode=true
LogFilename=/var/log/K4AToFusion/AKLauncherDaemon.log
LockFilename=/var/lock/AKLauncherDaemon
WorkingDirectory=/home/peabody
CalibrationDirectory=/home/peabody/K4AToFusion
ColorFactoryCalibFilename=/home/peabody/K4AToFusion/colorConfig00.txt
DepthFactoryCalibFilename=/home/peabody/K4AToFusion/depthConfig00.txt
CaptureRegex="AzureKinectNanoToFusion /home/peabody/K4AToFusion/3DTelemedicine.cfg 0"
CalibrationRegex="AzureKinectNanoToFusion /home/peabody/K4AToFusion/3DTelemedicine.cfg 1"
BackgroundCaptureRegex="AzureKinectNanoToFusion /home/peabody/K4AToFusion/3DTelemedicine.cfg 2"
CalibrationSoftwareRegex="K4ARecorder /home/peabody/K4AToFusion/3DTelemedicine.cfg"
DisableHeartbeat=false

[PodGlobalConfig]
Verbosity=1
BinaryLocation=/usr/local/bin/
Profile=false
DaemonMode=true
LogFilename=/var/log/K4AToFusion/AzureKinectNanoToFusion.log
# Color Format (see K4A documentation for more details)
# 0 - K4A_IMAGE_FORMAT_COLOR_MJPG
# 1 - K4A_IMAGE_FORMAT_COLOR_NV12
# 2 - K4A_IMAGE_FORMAT_COLOR_YUY2
# 3 - K4A_IMAGE_FORMAT_COLOR_BGRA32
ColorFormat=0
# Depth mode
# 0 - K4A_DEPTH_MODE_OFF
# 1 - K4A_DEPTH_MODE_NFOV_2X2BINNED (320x288)
# 2 - K4A_DEPTH_MODE_NFOV_UNBINNED  (640x576)
# 3 - K4A_DEPTH_MODE_WFOV_2X2BINNED (512x512)
# 4 - K4A_DEPTH_MODE_WFOV_UNBINNED  (1024x1024)
# 5 - K4A_DEPTH_MODE_PASSIVE_IR     (1024x1024)
DepthMode=2
# Camera FPS
# 0 - K4A_FRAMES_PER_SECOND_5
# 1 - K4A_FRAMES_PER_SECOND_15
# 2 - K4A_FRAMES_PER_SECOND_30
CameraFPS=1
calibCaptureActiveIR=false
calibCaptureDepth=false
UseFactoryCalib=false
SyncImages=true
SkipFirstNFrames=10
MinIRRange=0
MaxIRRange=250
MinDepth=100
MaxDepth=2500
ApplyMask=true
NumStdDevFromBG=4.0
FrameRecordingFrequency=1
FrameToGrabEachBurst=10
NumKParams=6
CalibrationPath=/home/peabody/K4AToFusion/
# Calibration file format. 0 - Face3D, 1 - CalibStudio, 2 - 3DTM Json format
CalibFormat=2
OutputForMultiViewCalib=true
K4ASettingsBrightness=128
K4ASettingsContrast=5
K4ASettingsWhitebalance=4500
K4ASettingsGain=16
K4ASettingsExposure=3906
K4ASettingsSyncMode=2
CameraStartMode=3
# If true, pods will try to detect the presence of a checkerboard live during calibration
# Currently disabled because it runs at 1 frame / 4 seconds
DetectCheckerboardDuringCalibration=false
# If set > 0, neighboring pixels used for bilinear interpolation that have a depth value difference greater than this threshold will not be interpolated
# in order to preserve edges and not blend across different-depth objects
InterpolationEdgeThreshold=3
# If set > 0, depth fluctuations of a given x/y pixel < threshold will be ignored
TemporalSmoothingThreshold=3
# If set > 0, the undistorted depth image will be eroded such than any non-zero depth pixel with > DepthErosionMaxZeros neighbors == 0 will be zeroed out
DepthErosionMaxZeros=1
# Radius of the erosion kernel.  1 = 3x3 kernel, 2 = 5x5, 3 = 7x7, etc...
DepthErosionSearchRadius=1
# If set > 0, we will keep a history (up to 8 frames MAX) for each pixel whether it was valid depth or not, and use that in the erosion calculation
TemporalErosionFrames=0
StatisticsMode=false
# Color Resolution
# 0 - K4A_COLOR_RESOLUTION_OFF
# 1 - K4A_COLOR_RESOLUTION_720P
# 2 - K4A_COLOR_RESOLUTION_1080P
# 3 - K4A_COLOR_RESOLUTION_1440P
# 4 - K4A_COLOR_RESOLUTION_1536P
# 5 - K4A_COLOR_RESOLUTION_2160P
# 6 - K4A_COLOR_RESOLUTION_3072P
ColorResolution=2
# Saturation setting.  Valid values (taken from the Kinect Viewer UI are [0-64].  Default is 32
K4ASettingsSaturation=32
# Sharpness setting.  Valid values (taken from the Kinect Viewer UI are [0-4]).  Default is 2
K4ASettingsSharpness=2
# Enables or disables backlight compensation.  Default is false (disabled)
K4ASettingsBacklightCompensation=false
# Identifies the power line frequency of the Kinect.  This affects exposure timings (supposedly to help with interference from AC lighting?)
# Valid values are 1 or 2.  1 = 50Hz, 2 = 60Hz.  Default is 2
K4ASettingsPowerlineFrequency=2
# RecordingFolderName = rec #Recording name to help identify capture. Data will be saved in a new folder named <RecordingFolderName>_<datetime>
# ShowColorFrame = false #show color frame for each camera
# ForceUndistortDepth = true #we do not undistort depth in calibration mode by default unless this is true
# Start delay in milliseconds (only used when camera start mode is set to 0)
StartDelayMS=0
DisableHeartbeat=false
UndisortDepth=true

